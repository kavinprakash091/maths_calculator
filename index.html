<!DOCTYPE html>
<html>

<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score :<span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct Answer !...
        </div>
        <div id="wrong">
            Oops Try Again !...
        </div>
        <div id="que">

        </div>
        <div id="ins">
            Click here the correct answer
        </div>
        <div id="choices">
            <div id="c1" class="c">
            </div>
            <div id="c2" class="c">
            </div>
            <div id="c3" class="c">
            </div>
            <div id="c4" class="c">
            </div>
        </div>
        <div id="start">
            Start Game
        </div>
        <div id="time">
            Time Remaining : <span id="rtime">60</span> sec
        </div>
        <div id="over">

        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
